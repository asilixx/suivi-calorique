<body>
    <section>

            <label for="goalCal">Entre ton objectif calorique</label>

            <label for="goalProt">Entre ton objectif en protéine</label>
            <input type="number" name="goalProt" id="goalProt" required>

            <label for="MainCal">Entre ta maintenance calorique</label>
            <input type="number" name="MainCal" id="MainCal" required>
        </div>
        <div class="form">
            <input type="submit" value="Valider">
        </div>
    </form>
